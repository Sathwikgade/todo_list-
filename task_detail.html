{% extends 'base.html' %}

{% block content %}
  <h1>Task Detail</h1>
  <p>Title: {{ task.title }}</p>
  <p>Description: {{ task.description }}</p>
  <p>Due Date: {{ task.due_date }}</p>
  <p>Priority: {{ task.priority }}</p>
  <p>Category: {{ task.category }}</p>
  <p>Status: {{ task.status }}</p>
  <p><a href="{% url 'task_list' %}">Back to Task List</a></p>
{% endblock %}
