{% extends 'base.html' %}

{% block content %}
  <h1>Task List</h1>
  <ul>
    {% for task in tasks %}
      <li>
        {{ task.title }} ({{ task.due_date }})
        <a href="{% url 'task_detail' task.pk %}">View</a>
      </li>
    {% empty %}
      <li>No tasks available.</li>
    {% endfor %}
  </ul>
  <p><a href="{% url 'create_task' %}">Create New Task</a></p>
{% endblock %}
